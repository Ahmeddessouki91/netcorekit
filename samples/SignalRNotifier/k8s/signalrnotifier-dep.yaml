apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: signalrnotifier-v1
  namespace: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: signalrnotifier
        version: v1
    spec:
      containers:
      - name: signalrnotifier
        image: vndg/signalrnotifier:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: Hosts__BasePath
          value: /
        - name: EventBus__Brokers
          value: kafka-server:9092
        ports:
        - containerPort: 5002
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
