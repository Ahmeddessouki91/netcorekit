apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webnotifier-v1
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webnotifier
        version: v1
    spec:
      containers:
      - name: webnotifier
        image: vndg/webnotifier:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: Hosts__BasePath
          value: /
        ports:
        - containerPort: 5003
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"